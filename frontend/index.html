<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入頁面</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-white">
    <h2 class="text-2xl font-bold mb-6 text-center">會員登入</h2>

    <label class="block mb-2 text-sm">使用者名稱</label>
    <input id="username" type="text" placeholder="請輸入帳號"
           class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 mb-4 text-white"/>

    <label class="block mb-2 text-sm">密碼</label>
    <input id="password" type="password" placeholder="請輸入密碼"
           class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 mb-6 text-white"/>

    <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 transition-colors py-2 rounded font-semibold">
      登入
    </button>

    <p id="error" class="text-red-400 text-sm mt-4 text-center hidden">登入失敗，請確認帳號密碼</p>

    <p class="mt-4 text-center">
      沒有帳號？<a href="register.html" class="text-blue-400 hover:underline">註冊新帳號</a>
    </p>
  </div>
</body>
</html>
