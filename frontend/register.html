<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>桌面版註冊頁面</title>
  <script src="register.js" defer></script>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background-color: #2d3748;
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 28px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      background-color: #4a5568;
      border: 1px solid #4a5568;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3182ce;
      background-color: #2a4365;
    }
    button {
      width: 100%;
      background-color: #3182ce;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    #error, #success {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    #error {
      color: #f56565;
    }
    #success {
      color: #48bb78;
    }
    .link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #63b3ed;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>會員註冊</h2>
    <label for="username">使用者名稱</label>
    <input id="username" type="text" placeholder="請輸入帳號" autocomplete="off" />

    <label for="password">密碼</label>
    <input id="password" type="password" placeholder="請輸入密碼" autocomplete="off" />

    <label for="password2">確認密碼</label>
    <input id="password2" type="password" placeholder="請再次輸入密碼" autocomplete="off" />

    <button onclick="register()">註冊</button>

    <p id="error">註冊失敗，請檢查輸入</p>
    <p id="success">註冊成功！正在跳轉登入頁面...</p>

    <div class="link">
      <a href="index.html">已經有帳號？前往登入</a>
    </div>
  </div>
</body>
</html>
